<div class="row">
  <div class="col-sm-offset-2 col-sm-8 margin-top-md" >
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="" ng-click="properties.list_all()">All</a></li>
      <li role="presentation"><a href="" ng-click="properties.lands()">Land</a></li>
      <li role="presentation"><a href="" ng-click="properties.houseAndLots()">House And Lot</a></li>
      <li role="presentation"><a href="" ng-click="properties.condoUnits()">Condo</a></li>
      <li role="presentation"><a href="" ng-click="properties.apartments()">Apartment</a></li>
    </ul>
  </div>

  <div class="col-sm-offset-2 col-sm-8" style="min-height: 450px;">
    <h3>Properties</h3>

    <div class="col-sm-12" ng-show="properties.isListEmpty() === true"><!--/ notice -->
      <div class="alert alert-warning" role="alert">No Properties Found!</div>
    </div>

    <div class="col-sm-6 margin-top-sm margin-bottom-sm" ng-repeat="property in properties.model.list">
      <div class="media">
	<div class="media-left">
	  <a href="#">
	    <img class="media-object" src="ng/components/hl.jpg" width="100" height="100" alt="...">
	  </a>
	</div>
	<div class="media-body">
	  <h4 class="media-heading">
	    <a href="#details/:{{property.key.urlsafe}}">{{property.name}}</a>
	  </h4>
	  <p>
	    <i class="fa fa-map-marker"></i>&nbsp;<span ng-bind="property.location"></span>
	    <br>
	    <i class="fa fa-money"></i>
	    <span ng-bind="property.price | currency:'PHP '"></span>
	  </p>
	</div>
      </div>
    </div>
    <!-- <div loading="properties.loading"> -->
    <!--   <i class="fa fa-circle-o-notch fa-spin">Loading..</i> -->
    <!-- </div> -->
  </div> <!--/ end of listing -->
  
  <div class="col-sm-offset-2 col-sm-8" ng-show="properties.isListEmpty() === false && !proerties.loading">
    <nav>
      <ul class="pager">
	<li>
	  <button href="" ng-click="properties.previous()" ng-disabled="properties.model.previous_page === undefined" class="btn btn-primary">
	    <i class="fa fa-chevron-left"></i>
	  </button>
	</li>
	<li><button href="" ng-click="properties.next()" ng-disabled="properties.model.next_page === undefined" class="btn btn-primary">
	    <i class="fa fa-chevron-right"></i>
	  </button>
	</li>
      </ul>
    </nav>
  </div><!--/ end of pagination buttons -->
</div>
